<h2 mat-dialog-title class="dialog-title">Logs seem to be disabled</h2>
<div mat-dialog-content class="dialog-content">
    If you wish to enable them for the next run, please click "Cancel" and do so manually. 
    Otherwise, please click "Continue".
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="dialog-cancel" (click)="cancel()" cdkFocusInitial>Cancel</button>
  <button mat-button class="dialog-continue" (click)="continue()">Continue</button>
</div>
